<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Nido del Craving</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #F3F4F6;
            color: #1F2937;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #1E3A8A;
            padding: 10px 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            box-sizing: border-box;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
            color: #FFFFFF;
            flex: 1;
            text-align: center;
        }

        header img {
            max-width: 100px;
            height: auto;
        }

        nav {
            display: flex;
            flex: 1;
            justify-content: flex-end;
            align-items: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #10B981;
            font-weight: bold;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .menu-toggle div {
            width: 25px;
            height: 3px;
            background-color: #FFFFFF;
            margin: 4px 0;
            transition: all 0.3s;
        }

        .nav-links {
            display: flex;
            flex-direction: row;
        }

        .nav-links.hidden {
            display: none;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5em;
                text-align: center;
                flex: none;
            }

            .menu-toggle {
                display: flex;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                right: 20px;
                background-color: #1E3A8A;
                padding: 10px;
                border-radius: 5px;
            }

            .nav-links a {
                margin: 10px 0;
                color: #FFFFFF;
            }

            .nav-links.show {
                display: flex;
            }
        }

        main {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .promociones {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .promociones div {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            transition: transform 0.2s;
            flex: 1 1 calc(33.33% - 20px);
            box-sizing: border-box;
        }

        .promociones div:hover {
            transform: scale(1.05);
        }

        .promociones img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .ordenar {
            margin-top: 20px;
        }

        .ordenar a {
            display: inline-block;
            background-color: #1E3A8A;
            padding: 10px 20px;
            color: #FFFFFF;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #1E3A8A;
            color: #FFFFFF;
            font-size: 0.9em;
        }

        footer a {
            color: #10B981;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .promociones div {
                flex: 1 1 calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .promociones div {
                flex: 1 1 calc(100% - 20px);
            }
        }
    </style>
</head>
<body>

<header>
    <img src="logo nido.jpg" alt="Logotipo de El Nido del Craving">
    <h1>El Nido del Craving</h1>
    <div class="menu-toggle" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <nav class="nav-links hidden">
        <a href="#menu">Menú</a>
        <a href="#promociones">Promociones</a>
        <a href="#contacto">Contacto</a>
    </nav>
</header>

<main>
    <!-- Contenido principal -->
</main>

<footer>
    <p>&copy; Katherine Huerta Almora, Última actualización 20/01/2025 All Rights Reserved.</p>
</footer>

<script>
    function toggleMenu() {
        const navLinks = document.querySelector('.nav-links');
        navLinks.classList.toggle('show');
    }
</script>

</body>
</html>
